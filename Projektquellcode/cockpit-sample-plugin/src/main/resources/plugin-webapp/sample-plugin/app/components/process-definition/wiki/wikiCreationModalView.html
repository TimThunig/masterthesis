<script type="text/ng-template" id="wikiCreationModalView">

    <div class="modal-header">
        <h3>Wiki part creation</h3>
    </div>
    <form name="reportForm" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label>Title:</label>
                <input ng-if="!isAbstract" ng-model="part.title">
                <span ng-if="isAbstract">Abstract</span>
            </div>
            <textarea style="width:100%; height:400px;" ng-model="part.body"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link" ng-click="cancel()">Cancel</button>
            <button ng-disabled="reportForm.$error.Required" class="btn btn-primary" ng-click="ok()" type="submit">
                Submit
            </button>
        </div>
    </form>
</script>
