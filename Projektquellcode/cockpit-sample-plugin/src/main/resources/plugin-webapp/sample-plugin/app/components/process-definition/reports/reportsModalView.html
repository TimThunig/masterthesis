<script type="text/ng-template" id="reportsModalView">

    <div class="modal-header">
        <h3>Report new remark</h3>
    </div>
    <form name="reportForm" novalidate>

        <div class="modal-body">

            <div class="row">
                <div class="col-lg-12">
                    <label class="section-label">Topic</label>
                </div>
                <div class="col-lg-12">
                    <input required ng-model="report.topic"\>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <label class="section-label">Message</label>
                </div>
            </div>
            <textarea style="width:100%; height:400px;" required ng-model="report.message"></textarea>
            <div class="row">
                <label class="section-label col-lg-2">Report type:</label>
                <div class="dropdown col-lg-10">
                    <a class="dropdown-toggle">
                        {{selectedType.name}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="type in reportTypes">
                            <a ng-click="changeType(type)">{{type.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button class="btn btn-link" ng-click="cancel()">Cancel</button>
            <button ng-disabled="reportForm.$error.Required" class="btn btn-primary" ng-click="ok()" type="submit">
                Submit
            </button>
        </div>
    </form>
</script>
