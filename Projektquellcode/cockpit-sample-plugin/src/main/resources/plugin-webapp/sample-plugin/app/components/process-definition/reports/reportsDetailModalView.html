<script type="text/ng-template" id="reportsDetailModalView">

    <div class="modal-header">
        <h3>{{report.topic}}</h3>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-lg-12">
                <label class="section-label">Message</label>
            </div>
            <div class="col-lg-12 jumbotron">
                {{report.message}}
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label class="section-label">Comments</label>
            </div>
            <div ng-repeat="comment in report.comments" class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{comment.message}}
                    </div>
                    <div class="panel-footer">
                        <a ng-href="{{adminUrl}}{{comment.reporterId}}?tab=profile">{{comment.reporterId}}</a> on {{comment.creationTime}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" style="margin-top:20px;">
                <textarea style="width:100%; height:200px;" ng-model="newComment"
                          ng-keyup="$event.keyCode === 13 && addComment()"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label class="section-label">Status</label>
            </div>
            <div class="col-lg-12">
                <input type="checkbox" ng-model="report.status" ng-false-value="0" ng-true-value="1"> resolved
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-link" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="writeOut()" type="submit">
            Submit
        </button>
    </div>
</script>
